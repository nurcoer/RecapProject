<div
  class="card m-2"
  style="border-radius: 18px; color: darkgreen; border-color: darkolivegreen"
>
  <div class="card-header">
    <h5 style="color: darkgreen" class="title font-weight-bold">
      {{
        operationType === "Add" ? "Yeni Car Ekleyiniz." : "Car'ı Güncelleyiniz."
      }}
    </h5>
  </div>

  <div class="card-body">
    <form [formGroup]="carForm">
      <div class="row">
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label for="carName">Araç Adı</label>
              <div class="form-group">
                <input
                  type="text"
                  id="carName"
                  class="form-control"
                  formControlName="carName"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
            <label for="brandId">Marka</label>
            <div class="form-group">
              <select
                id="brandId"
                class="form-select"
                formControlName="brandId"
              >
                <option [ngValue]="brand.brandId" *ngFor="let brand of brands">
                  {{ brand.brandName }}
                </option>
              </select>
            </div>
        </div>

        <div class="col-6">
          <div class="mb-3">
            <label for="colorId">Renk </label>
            <div class="form-group">
              <select
                id="colorId"
                class="form-select"
                formControlName="colorId"
              >
                <option [ngValue]="color.colorId" *ngFor="let color of colors">
                  {{ color.colorName }}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <label for="modelYear">Model yılı</label>
            <div class="form-group">
              <input
                type="text"
                id="modelYear"
                class="form-control"
                formControlName="modelYear"
              />
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="mb-3">
            <label for="dailyPrice">Günlük ücret</label>
            <div class="form-group">
              <input
                type="number"
                id="dailyPrice"
                class="form-control"
                formControlName="dailyPrice"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="mb-3">
          <label for="description">Açıklama</label>
          <div class="form-group">
            <input
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
            />
          </div>
        </div>
      </div>

      <!-- <div class="col-6">
          <div class="mb-3">
            <label for="minFindexScore">Findex Puanı</label>
            <div class="form-group">
              <input type="number" id="minFindexScore" class="form-control" formControlName="minFindexScore" />
            </div>
          </div>
        </div> -->
    </form>
  </div>

  <div class="card-footer">
    <button
      class="btn btn-fill btn-success"
      (click)="currentCarId ? updateCar() : addCar()"
    >
      {{ currentCarId ? "Güncelle" : "Ekle" }}
    </button>
  </div>
</div>
